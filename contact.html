<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("wyCch0AIqFuH1CAAT");
        })();
    </script>
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="a_propos.html">À propos</a></li>
            <li><a href="competences.html">Compétences</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2 style="text-align: center;">Contactez-Moi</h2>
        <form id="contact-form">
            <input type="text" name="user_name" placeholder="Votre Nom" required>
            <input type="email" name="user_email" placeholder="Votre Email" required>
            <input type="text" name="subject" placeholder="Votre Sujet" required>
            <textarea name="message" placeholder="Votre Message" required></textarea>
            <p>Contactez-moi via <a href="https://linkedin.com/in/jeandupont">LinkedIn</a></p>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_1jrfb99', 'template_4e9n3rl', this)
                .then(function() {
                    alert('Message envoyé avec succès!');
                }, function(error) {
                    alert('Échec de l\'envoi du message: ' + JSON.stringify(error));
                });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
